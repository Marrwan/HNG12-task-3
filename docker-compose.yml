version: '3.8'

services:
  app:
    build: .
    image: fastapi-book-project
    volumes:
      - .:/app
    expose:
      - 8000
    environment:
      - PYTHONPATH=/app
    restart: always

  nginx:
    image: nginx:1.19-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: always

networks:
  default:
    driver: bridge

